name: Auto update master from release

on:
  push:
    branches:
      - release

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout -b release-tmp

      - run: git fetch origin master && git checkout master && git pull origin master
      - run: git checkout -b release2master

      - run: git config user.name "Autoupdate"
      - run: git config user.email "autoupdate@picsart.com"
      - run: git merge --no-edit -m'Merge from release.' release-tmp

      - run: git push -f origin release2master
