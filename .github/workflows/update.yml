name: Auto update master from release

on:
  push:
    branches:
      - release

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: |
          git checkout -b release-tmp
          git fetch origin master && git checkout master && git pull origin master
          git checkout -b release2master
          git config user.name "Autoupdate"
          git config user.email "autoupdate@picsart.com"
          git merge --no-edit -m'Automerge from release.' release-tmp
          git push -f origin release2master
